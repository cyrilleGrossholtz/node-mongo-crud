<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>substing</h1>
        <div id="resSubString"></div>
        <h1>json</h1>
        <div id="resjson"></div>
        <h1>object</h1>
        <div id="resObject"></div>
        <h1>array</h1>
        <div id="resArray"></div>

        <script src="/public/lib/jquery-1.9.1.min.js"></script>
        <script src="/public/lib/underscore-min.js"></script>
        <script>
            var txt = "ListeDeCourses.system.indexes";
            $("#resSubString").append("<p>" + txt.substring(txt.indexOf(".") + 1) + "</p>");

            var table = [1, 2, 3];
            $("#resjson").append("<p>" + JSON.stringify(table) + "</p>");
            table["plop"] = 8;
            $("#resjson").append("<p>" + JSON.stringify(table) + "</p>");
            $("#resjson").append("<p>" + table[1] + "</p>");
            $("#resjson").append("<p>" + table["plop"] + "</p>");

            var obj = {
                plop: "plop",
                plip: "plip"
            }
            obj["hello"] = "world";
            obj["array"] = ["this","is","an","array"];
            $("#resObject").append("<p>obj = " + JSON.stringify(obj) + "</p>");
            for (var i in obj) {
                $("#resObject").append("<p>obj[" + i + "] = " + obj[i] + "</p>");
            }
            
            var table = [ "plop","plip"];
            table["hop"] = "hop";
            $("#resArray").append("<p>array = " + JSON.stringify(table) + "</p>");
            for (var i in table) {
                $("#resArray").append("<p>array[" + i + "] = " + table[i] + "</p>");
            }

        </script>
    </body>
</html>
